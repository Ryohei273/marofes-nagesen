<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールページ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
        }

        main {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            background: linear-gradient(45deg, #FFC3A0, #FFAFBD);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            color: #555;
        }

        li:before {
            content: "▹";
            margin-right: 5px;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>プロフィール</h1>
    </header>
    <main>
        <h2>基本情報</h2>
        <ul>
            <li>名前: あなたの名前</li>
            <li>年齢: あなたの年齢</li>
            <li>住所: あなたの住所</li>
        </ul>
        <h2>経歴</h2>
        <ul>
            <li>学歴: あなたの学歴</li>
            <li>職歴: あなたの職歴</li>
        </ul>
        <h2>スキル</h2>
        <ul>
            <li>言語: あなたの得意な言語</li>
            <li>フレームワーク: あなたの得意なフレームワーク</li>
            <li>その他のスキル: あなたのその他のスキル</li>
        </ul>
    </main>
    <footer>
        <p>© 2022 プロフィールページ</p>
    </footer>
</body>

</html>
